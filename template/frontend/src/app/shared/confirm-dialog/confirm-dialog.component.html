<h2 mat-dialog-title class="dialog-title">Confirmação</h2>

<mat-dialog-content class="dialog-content">
  <p>Você tem certeza que deseja excluir este produto?</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button color="warn" (click)="onNoClick()">Não</button>

  <button mat-raised-button color="primary" (click)="onConfirmClick()">Sim</button>
</mat-dialog-actions>
